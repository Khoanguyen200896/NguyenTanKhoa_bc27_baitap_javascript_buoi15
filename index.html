<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài tập 15</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Bài tập 1</h1>
    <h2>Quản lí tuyển sinh</h2>
    <form>
      <div class="mb-3">
        <label class="form-label">Điểm chuẩn</label>
        <input type="number" class="form-control" id="dtScore" />
      </div>
    </form>
    <br>
    <br>
    <br>

    <form>
      <div class="mb-3">
        <label class="form-label">Điểm môn 1</label>
        <input type="number" class="form-control" id="Score1" />
      </div>
      <div class="mb-3">
        <label class="form-label">Điểm môn 2</label>
        <input type="number" class="form-control" id="Score2" />
      </div>
      <div class="mb-3">
        <label class="form-label">Điểm môn 3</label>
        <input type="number" class="form-control" id="Score3" />
      </div>
      <br>
      <br>
      <br>

      <h2>Chọn khu vực</h2>
      <select class="form-select" id="khuVuc">
        <option value="2">A</option>
        <option value="1">B</option>
        <option value="0.5">C</option>
       
      </select>

      <br />
      <h2>Chọn đối tượng</h2>
      <select class="form-select" id="doiTuong">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
       
      </select>
    </form>
     
    <button type="submit" class="btn btn-primary" onclick="tinhKetQua()">
      Tra cứu kết quả
    </button>
    <div id="ketQua" style="display:none">
    <div id="xuatKetQua">
    </div>
  </div>
  <br>
  <br>
  <br>


  <!--Bài tập 2-->
  <h1>Bài tập 2</h1>
  <h2>Chi phí thanh toán điện</h2>
  <form>
    <div class="mb-3">
      <label class="form-label">Nhập họ tên</label>
      <input type="text" class="form-control" id="ownerName" />
    </div>
  </form>
  <form>
    <div class="mb-3">
      <label class="form-label">Nhập vào lượng điện tiêu thụ</label>
      <input type="number" class="form-control" id="usedKw" />
    </div>
  </form>

  <button type="result" class="btn btn-primary" onclick="tinhTien()">
  Tính tiền điện</button>
  <div id="chiPhi" style="display:none">
  <div id="soTienTra"></div></div>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
